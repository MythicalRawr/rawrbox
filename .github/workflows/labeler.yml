name: Labeler

on:
    pull_request_target:
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: write

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    label:
        runs-on: ubuntu-latest
        steps:
            - name: Label PR
              uses: actions/labeler@v4
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
                  sync-labels: true
