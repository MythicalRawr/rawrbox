name: CI/CD - Labeler

on:
  pull_request_target:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  label:
    runs-on: [self-hosted]
    steps:
      - name: Label PR
        uses: actions/labeler@v5.0.0-alpha.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
