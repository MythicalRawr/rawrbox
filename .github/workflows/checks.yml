name: CI/CD - CHECKS

on:
  pull_request_target:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Label PR
        uses: actions/labeler@v5.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
  comment:
    needs: label
    runs-on: ubuntu-latest
    steps:
      - name: Find comment
        uses: peter-evans/find-comment@v3.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: ## NOTICE  - A LUA API change was detected âš 

      - name: Create / Update comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        if: contains(github.event.pull_request.labels.*.name, 'ðŸ“œ SCRIPTING')
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## NOTICE  - A LUA API change was detected âš 
            - Ensure [**wiki** / **rawrbox-lib**](https://github.com/edunad/rawrbox-wiki) is up to date.
          edit-mode: replace
